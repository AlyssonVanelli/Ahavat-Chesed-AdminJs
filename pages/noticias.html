<%- include('partials/header.html') %>


<section class="outras-noticias">
    <div class="title-outras-noticia">
            <div class="completas">
                <% for (let i = 0; i < noticias.length; i++) { %>
                <div class="box-ultima-completas">
                    <img src="../public/images/<%= noticias[i].image %>" alt="<%- noticias[i].titulo %>"/>
                    <div class="conteudo-noticia-single">
                        <h2><%- noticias[i].titulo %></h2>
                        <div class="conteudo-noticia-single-span">
                            <span>Categoria: <%- noticias[i].categoria %></span>
                        </div>
                        <p><%- noticias[i].conteudoCurto %></p>
                    </div>
                    <a href="/noticia/<%= noticias[i].slug %>">Continue Lendo...</a>
                </div>
                <% } %>
            </div>
        </div>
    </div>
</section>
           

<%- include('partials/footer.html') %>
